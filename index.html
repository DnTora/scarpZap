<div id = "box" style = "width:100%;height:1000px;overflow-y:scroll;"></div>
<script src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
const socket = io();
alert("http://www.zap.co.il/models.aspx?sog=c-pclaptop" +"&pageinfo=" + 2)
socket.emit('client_connect',"client connect");
socket.on('info', (data) => {
  for(i in data.names){
        let names = data.names;
		let prices = data.prices;
        document.getElementById("box").innerHTML += "<div>" + (names[i].index+1) + ":  " + names[i].text + ">>        " + prices[i].text + "</div><br>";
  }
     
});
</script>
